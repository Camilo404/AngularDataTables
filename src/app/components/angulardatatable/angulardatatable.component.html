<div class="container mt-5">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover display" id="example">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of data">
                <td> {{e.employee_name}} </td>
                <td> {{e.employee_salary}} </td>
                <td> {{e.employee_age}} </td>
            </tr>
        </tbody>
    </table>
</div>
